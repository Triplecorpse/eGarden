<div class="row">
  <div class="col-md-2">
    {{label}}
  </div>
  <div class="col-md-10">
    <div class="picker__wrapper" (click)="selectValue($event)" (mousemove)="selectValue($event)" >
      <div class="picker" [ngStyle]="{background: gradient}">
        <div class="picker__pointer" [ngStyle]="{'left.px': pointerLeft }"></div>
      </div>
    </div>
  </div>
</div>
